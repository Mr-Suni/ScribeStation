<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Scribe Station - Sign Up</title>
    <meta name="description" content="Sign Up to Scribe Station" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="login-page">

    <div class="image-login">
        <img src="assets/images/logo3.png" alt="Scribe Station Logo" class="login-logo" />
    </div>

    <div class="login-container">
        <h2>Sign Up</h2>
        <form action="/ScribeStation/php/signup.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="full-name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <div class="button-container">
                <a href="index.html" id="home-button">Home</a>
                <input type="submit" value="Sign Up" id="continue">
                <a href="loginPage.html" id="login-button">Log In</a>
            </div>
        </form>
    </div>



    <div class="wave-container">
        <img src="assets/images/wave.svg" alt="wave" class="wave" />
        <!-- the wave.svg was imported from https://www.softr.io/tools/svg-wave-generator -->
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const signupError = urlParams.get('error');

            if (signupError === "emailExists") {
                alert('Email or Username already exists! Please use a different one.');
            } else if (signupError === "unknownError") {
                alert('An unknown error occurred. Please try again.');
            }

            const signupSuccess = urlParams.get('signup');
            if (signupSuccess === "success") {
                alert('Signup successful! Please log in.');
            }
        });
    </script>
</body>

</html>
