<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <title>Scribe Station - Sign Up</title>
    <meta name="description" content="Sign Up to Scribe Station" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assests/css/styles.css" />
</head>

<body class="login-page">

    <div class="image-login">
        <img src="assests/images/logo3.png" alt="Scribe Station Logo" class="login-logo" />
    </div>

    <div class="login-container">
        <h2>Sign Up</h2>
        <input type="text" id="full-name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <div class="button-container">
            <button id="signup">Sign Up</button>
            <a href="index.html" id="home-button">Home</a>
            <a href="loginPage.html" id="login-button">Log In</a>
        </div>
    </div>

    <div class="wave-container">
        <img src="assests/images/wave.svg" alt="wave" class="wave" />
    </div>

    <script src="script.js"></script>
</body>
</html>
