<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <title>Scribe Station</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/landingPages.css" />
</head>

<body class="login-page">

    <div class="image-login">
        <img src="assets/images/logo.png" alt="Scribe Station Logo" class="login-logo" />
    </div>

    <div class="login-container">
        <h2>Log In</h2>
        <form action="/ScribeStation/php/login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <h2>Password</h2>
            <input type="password" name="password" placeholder="Password" required>
            <h2>___________________</h2>
            <div class="button-container">
                <a href="index.html" id="home-button">Home</a>
                <input type="submit" value="Continue" id="continue">
                <a href="signupPage.html" id="signup-button">Sign Up</a>
            </div>
        </form>
    </div>


    <div class="wave-container">
        <img src="assets/images/wave.svg" alt="wave" class="wave" />
        <!-- the wave.svg was imported from https://www.softr.io/tools/svg-wave-generator -->
    </div>


    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const loginError = urlParams.get('error');

            if (loginError === "true") {
                alert('Incorrect login! Please check your credentials.');
            }
        });

    </script>
</body>

</html>
